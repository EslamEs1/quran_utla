<script>
    var inactivityTime = function () {
        var time;

        // Reset timer on any activity
        window.onload = resetTimer;
        window.onmousemove = resetTimer;
        window.onmousedown = resetTimer;  // Catches touchscreen presses
        window.ontouchstart = resetTimer;
        window.onclick = resetTimer;      // Catches touchpad/mouse clicks
        window.onkeydown = resetTimer;    // Catches keyboard activity

        function logout() {
            // Log out and redirect to the login page
            window.location.href = "{% url 'dash:logout' %}?next={% url 'login' %}";
        }

        function resetTimer() {
            clearTimeout(time);
            time = setTimeout(logout, 300000);  // 5 minutes in milliseconds
        }
    };

    inactivityTime();  // Initialize the function
</script>
