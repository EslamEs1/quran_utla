{% extends "base.html" %}
{% load static %}

{% block title %}
<h3 class="text-center">روابط الفواتير</h3>
{% endblock title %}
{% block content %}
<!-- Button trigger modals -->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">إسم العائلة</th>
            <th scope="col">الرابط</th>
        </tr>
    </thead>
    <tbody>
        
        {% for family in families %}
        <tr>
            <td>{{family.name}}</td>
            <td><a href="https://quranutla.com/dashboard/family_inv_de/{{family.id}}">https://quranutla.com/dashboard/family_inv_de/{{family.id}}</a></td>
        </tr>         
        {% endfor %}
            
    </tbody>
</table>

{% endblock content %}
