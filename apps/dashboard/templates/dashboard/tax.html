{% extends "base.html" %}
{% block title %}
<h3 class="text-center">إضافة ضريبة</h3>
{% endblock title %}

{% block content %}
        <form style="padding: 10px 0;" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">الضريبة</label>
                <input
                    id="exampleFormControlInput1"
                    class="form-control"
                    type="number"
                    value="1"
                    name="tax"
                    placeholder="الضريبة"
                />
            </div>
            <button type="submit" class="btn btn-primary">حفظ الضريبة</button>
        </form>

{% endblock content %}
